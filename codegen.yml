schema: https://api-sa-east-1.graphcms.com/v2/cl503zuv70rax01umabysdlfe/master

documents: "./graphql/**/*.graphql"

generates:
  ./graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
